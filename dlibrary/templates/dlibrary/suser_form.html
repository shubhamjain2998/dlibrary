{# used for updating student info, this is the html page for that  #}
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center" style="font-family: 'Raleway', sans-serif;padding-top: 75px;" >
        Edit your profile
    </h1>
</div>
<div class="container">
<div class="row d-flex justify-content-center">
    <div class="col-sm-8">
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group required mt-2">
                <label class="required font-weight-bold" for="id_name">Name</label>
                <input required class="form-control required" type="text" name="name" id="id_name"  autofocus
                       value="{{ student.name }}" >
            </div>
            <div class="form-group required mt-2">
                <label class="required font-weight-bold" for="id_city">City</label>
                <input required class="form-control required" type="text" name="city" id="id_city"  autofocus
                value="{{ student.city }}">
            </div>
            <div class="form-group required mt-2">
                <label class="required font-weight-bold" for="id_state">State</label>
                <input required class="form-control required" type="text" name="state" id="id_state"  autofocus
                       value="{{ student.state }}">
            </div>
            <div class="form-group required mt-2">
                <label class="required font-weight-bold" for="id_phone">Phone</label>
                <input required class="form-control required" type="number" name="phone" id="id_phone"  autofocus
                       value="{{ student.phone }}">
            </div>
            <div class="form-group required mt-2">
                <label class="required font-weight-bold" for="id_email">E-mail</label>
                <input required class="form-control required" type="email" name="email" id="id_email"  autofocus
                value="{{ student.email }}">
            </div>
            <div class="form-group required mt-2">
                <label class="required font-weight-bold" for="id_myimg">Image</label>
                <input class="form-control" type="file" name="myimg" id="id_myimg"  autofocus>
            </div>
            <div class="form-group required mt-2">
                <label class="required font-weight-bold" for="id_captcha">{{ form.captcha.label }}</label>
                <div>
                    {{ form.captcha }}
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary submitbtn">Submit</button>
                <input type="hidden" value="submit">
            </div>

        </form>
    </div>
</div>
</div>
{% endblock %}
